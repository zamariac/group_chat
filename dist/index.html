<!DOCTYPE html>
<html>
<head>
	<title> Group Chat</title>
<link rel= "stylesheet" type="text/css" href="index.css">
<link rel= "stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <!-- <span class="sr-only">Toggle navigation</span> -->
                    <!-- <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> -->
                </button>
                <a class="navbar-brand" href="#">CHAT ROOM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#home"> Chat room <span class="sr-only">(current)</span></a></li>
                    <li><a href="#leaderboard">Leaderboards</a></li>
                </ul>
                
          
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <section id= "leaderboard" class= "page"> </section>

    <section id= "home" class="page">
		<div id= "window" class= "col-md-12"> </div>

		<div id= "history" class= "col-md-12"> </div>
		<form id= "submit-time">
			<label> History <input type= "text"> 
				<button id="Show history"> Submit </button>
			</label>
		</form>	 

		<div id= "text" class= "col-md-12"> 
			<form id= "submit-form">
				<label> Username <input type="text"
					placeholder="Create Username" id="user"> 
				</label> 
					
				<textarea id= "message"> </textarea>
					<button id="Submit"> Submit </button> 
			</form>
		</div>
	</section>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
</script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js">
</script>
<script type="text/javascript" src= "index.js"></script>
</body>
</html>
